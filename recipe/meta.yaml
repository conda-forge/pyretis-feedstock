{% set name = "pyretis" %}
{% set version = "2.0.3" %}
{% set sha256 = "7f2367fe031c8c9623527e9de8c76de32ae2d865453b9797fe7a62209fba066e" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [py2k]
  script: python setup.py install --single-version-externally-managed --record=record.txt


requirements:
  build:
    - python {{ environ.get('python_version', '3.6') }}
    - setuptools
    - cython
    - numpy 1.8.*  # [not (win and (py35 or py36))]
    - numpy 1.9.*  # [win and py35]
    - numpy 1.11.*  # [win and py36]
    - zlib 1.2.11
    - msinttypes  # [win and py27]

  run:
    - python {{ environ.get('python_version', '3.6') }}
    - setuptools
    - numpy >=1.8  # [not (win and (py35 or py36))]
    - numpy >=1.9  # [win and py35]
    - numpy >=1.11  # [win and py36]
    - scipy
    - pandas
    - pytables
    - zlib 1.2.11
    - colorama
    - tqdm
    - docutils
    - matplotlib
    - jinja2

test:
  imports:
    - mdtraj
    - pyretis

about:
  home: http://www.pyretis.org
  license: LGPLv2.1+
  summary: 'PyRETIS: A well-done, medium-sized python library for rare events, DOI: 10.1002/jcc.24900'

extra:
  recipe-maintainers:
    - EnricoRiccardi
    - andersle
    - sroet

{% set name = "pyretis" %}
{% set version = "2.2.0" %}
{% set sha256 = "ad3145871de902367bcdd0672f316f73a9f2495302d4708ee75c9a17380e8e56" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  skip: true # [py<36]
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt


requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - setuptools
    - cython
    - numpy
    - zlib
    - msinttypes  # [win and py27]
  run:
    - python
    - cython
    - sphinx
    - sphinx_bootstrap_theme
    - setuptools
    - {{ pin_compatible('numpy') }}
    - scipy
    - pandas
    - pytables
    - zlib
    - colorama
    - tqdm
    - docutils
    - matplotlib
    - jinja2
    - mdtraj

test:
  imports:
    - pyretis

about:
  home: http://www.pyretis.org
  license: LGPLv2.1+
  license_file: LICENSE.txt
  summary: 'PyRETIS: A well-done, medium-sized python library for rare events, DOI: 10.1002/jcc.24900'

extra:
  recipe-maintainers:
    - EnricoRiccardi
    - andersle
    - sroet
